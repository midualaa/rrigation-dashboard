<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #007bff;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 18px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Smart Irrigation Live Readings</h2>
  <table>
    <thead>
      <tr>
        <th>Parameter</th>
        <th>Latest Value</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <tr><td>Moisture</td><td id="field1">Loading...</td></tr>
      <tr><td>Temperature</td><td id="field2">Loading...</td></tr>
      <tr><td>Voltage</td><td id="field3">Loading...</td></tr>
      <tr><td>Current</td><td id="field4">Loading...</td></tr>
      <tr><td>Pump Status</td><td id="field5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const channelID = 2986822;
    const readKey = "CTW28LB8COMWRYGW";
    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("field1").textContent = data.field1 + " %";
        document.getElementById("field2").textContent = data.field2 + " Â°C";
        document.getElementById("field3").textContent = data.field3 + " V";
        document.getElementById("field4").textContent = data.field4 + " A";
        document.getElementById("field5").textContent = data.field5 === "1" ? "ON" : "OFF";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("dataTable").innerHTML = "<tr><td colspan='2'>Failed to load data</td></tr>";
      }
    }

    // Fetch data immediately and every 10 seconds
    fetchData();
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
